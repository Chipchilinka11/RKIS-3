        <script>
            // С помощью Expression
            getNum = function(){
                let petya = 15;
                let grisha = 27;
                let difference = 1; // один час
                let answer;
                // решение
                difference *= (petya*grisha);
                answer = Math.round(difference / (grisha - petya));
                alert(answer);
            }
            getNum();
        </script>
